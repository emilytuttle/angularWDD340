<div class="row">
    <div class="col-xs-12 class-list-header">
        <h3>Contacts</h3>
        <!-- <span class="pull-right"></span> -->
        <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
       
        <app-contact-item
        *ngFor="let contactEl of contacts ; let i = index"
            [contact]="contactEl"
            [index]="i"></app-contact-item>
    </div>
</div>
