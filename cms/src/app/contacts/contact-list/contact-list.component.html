<div class="row">
    <div class="col-xs-12 class-list-header">
      <h3>Contacts</h3>
      <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Search Contacts</span>
          </div>
          <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">
              <input 
            #searchBox 
            type="text" 
            class="form-control" 
            placeholder="Enter a search value" 
            (keyup)="search(searchBox.value)" />
              <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let contactEl of contacts | contactsFilter: term; let i = index">
        <app-contact-item [contact]="contactEl" [index]="i"></app-contact-item>
      </div>
    </div>
  </div>
